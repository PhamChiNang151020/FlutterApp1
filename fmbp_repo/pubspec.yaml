name: fmbp_repo
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  animated_splash_screen: ^1.3.0
  page_transition: ^2.0.9
  http: ^0.13.4

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icon/
    - assets/lang/
  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato2OFL/Lato-Regular.ttf
        - asset: assets/fonts/Lato2OFL/Lato-Bold.ttf
          weight: 700
